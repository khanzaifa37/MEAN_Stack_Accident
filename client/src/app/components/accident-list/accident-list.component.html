<div class="container">
  <h2 class="text-center">Accident Details Database</h2>
  <br>
  <div class="searchField">
    <input type="search"  [(ngModel)] = "searchText" (input)="filterAccidents()"placeholder="Search ..." class="searchField form-control">
    <!-- <div> {{searchText}}</div> -->
  </div>
  <!-- No data message -->
  <p *ngIf="filteredAccident.length <= 0" class="no-data text-center">There is no accident added yet!</p>

  <!-- Employee list -->
  <table class="table table-bordered" *ngIf="filteredAccident.length > 0">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th scope="col">Category</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
        <th scope="col">Image</th>
        <th scope="col">Description</th>
        <th scope="col center">Update</th>
        <!-- <th scope="col center">View</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let accident of filteredAccident; let i = index">
        <td><strong>{{accident._id.substring(19,24)}}</strong></td>
        <td>{{accident.category}}</td>
        <td>{{accident.date}}</td>
        <td>{{accident.time}}</td>
        <td><img src="{{accident.image}}"alt="N.A." height="45" width="65"></td>
        <td >{{accident.description.substring(0,51) }}...<a href="" [routerLink]="['/accident/', accident._id]">Read More</a></td>
        <td class=" edit-block">
          <span class="edit" [routerLink]="['/edit-accident/', accident._id]">
            <button type="button" class="btn btn-warning btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeAccident(accident, i)">
            <button type="button" class="btn delete btn-sm">Delete</button>
          </span>
        </td>
        <!-- <td>
          <span class="view" [routerLink]="['/accident/', accident._id]">
            <button type="button" class="btn btn-view btn-sm">View</button>
          </span>
        </td> -->
      </tr>
    </tbody>
  </table>
</div>
