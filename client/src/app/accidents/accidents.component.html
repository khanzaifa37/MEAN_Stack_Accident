
<div class="container">
  <form  method="post" (submit)="addAccident()">
    <div class="form-group">
      <label> Category    </label>
      <input type="text" [(ngModel)]="category" name="category" class="form-control">
    </div>
    <div class="form-group">
      <label> Date    </label>
      <input type="date"  [(ngModel)]="date" name="date" class="form-control">
    </div>
    <div class="form-group">
      <label> Time   </label>
      <input type="time" [(ngModel)]="time" name="time" class="form-control">
    </div>
    <input type="submit">
  </form>
</div>

<div class="container">
    <div *ngFor="let accident of accidents">
        <div class="row">
        <div class="col-md-3">
          {{accident.category}}
        </div>
        <div class="col-md-3">
          {{accident.date}}
        </div>
        <div class="col-md-3">
          {{accident.time}}
        </div>
        <div class="col-md-3">
          <input type="button" class="btn btn-danger" (click)="deleteAccident(accident._id)" value="Delete">
        </div>
      </div>
    </div>
</div>
